[General]
; The maximum distance at which talking actors will
; cause followers to not talk. Recommended range: 
; 350 (very close) to 700 (relatively far away)
; Set to 0 to disable the feature. Values above
; 2000.0 are ignored.
fMaxConversationDistance = 400.0

; This will allow followers to not talk over each other.
; May not be a great experience.
bPreventFollowerPileup = false